<!DOCTYPE html>
<html lang = "en">

<head>
	<title>
		Percentage of state population with High School Diploma 2009
	</title>
	<script type="text/javascript" src = "../d3/d3.js"></script>
	<style type="text/css"></style>
</head>

<body>

	<style type="text/css">
		.bar:hover {
  			fill: indigo;
		}

	.axis text {
  		font: 10px sans-serif;
		}

	.axis path, .axis line {
  		fill: none;
  		stroke: #000;
  		shape-rendering: crispEdges;
		}

	.tooltip {
  		background: indigo;
  		color: white;
  		display: none;
  		font-size: 16px;
  		left: 100px;
  		padding: 10px;
  		position: absolute;
  		text-align: center;
  		top: 95px;
  		width: 80px;
		}
	</style>

	<svg class="chart"></svg>

	<script type="text/javascript">

		var margin = {top: 20, right: 30, bottom: 30, left: 40},
    	svgwidth = 1280 - margin.left - margin.right,
    	svgheight = 720 - margin.top - margin.bottom;

    	var y = d3.scaleLinear()
    		.range([svgheight, 0])
    		.domain([0,100]);

		var yAxis = d3.axisLeft()
    		.scale(y)

    	var chart = d3.select(".chart")
    		.attr("width", svgwidth + margin.left + margin.right)
    		.attr("height", svgheight + margin.top + margin.bottom)
  			.append("g")
    		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    	var tooltip = d3.select('body')
  			.append('div')
  			.attr('class', 'tooltip');
  			tooltip.append('div')
  			.attr('class', 'percent');

  		var padding = 2;

		var dataset = [
						["AL",82.1],
						["AK",91.4],
						["AZ",84.2],
						["AR",82.4],
						["CA",80.6],
						["CO",89.3],
						["CT",88.6],
						["DE",87.4],
						["DC",87.1],
						["FL",85.3],
						["GA",83.9],
						["HI",90.4],
						["ID",88.4],
						["IL",86.4],
						["IN",86.6],
						["IA",90.5],
						["KS",89.7],
						["KY",81.7],
						["LA",82.2],
						["ME",90.2],
						["MD",88.2],
						["MA",89],
						["MI",87.9],
						["MN",91.5],
						["MS",80.4],
						["MO",86.8],
						["MT",90.8],
						["NE",89.8],
						["NV",83.9],
						["NH",91.3],
						["NJ",87.4],
						["NM",82.8],
						["NY",84.7],
						["NC",84.3],
						["ND",90.1],
						["OH",87.6],
						["OK",85.6],
						["OR",89.1],
						["PA",87.9],
						["RI",84.7],
						["SC",83.6],
						["SD",89.9],
						["TN",83.1],
						["TX",79.9],
						["UT",90.4],
						["VT",91],
						["VA",86.6],
						["WA",89.7],
						["WV",82.8],
						["WI",89.8],
						["WY",91.8]
					];

		chart.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("class", "bar")
			.attr("x", function(d, i){
				return i * (svgwidth/dataset.length);
			})
			.attr("y", function(d){
				//return (svgheight - (d[1]*4));
				return (y(d[1]));
			})
			.attr("width", svgwidth/dataset.length - padding)
			.attr("height", function(d){
				//return (d[1]*4);
				return svgheight - y(d[1]);
			})
			.attr("fill", "steelblue")
			.on('mouseover', function(d){
				var percent = d[1]
				tooltip.style('display', 'block')
				tooltip.select('.percent').html(percent + '%');
			})

			.on('mouseout', function() {
  				tooltip.style('display', 'none');
			})

			.on('mousemove', function(d) {
  			tooltip.style('top', (d3.event.layerY + 10) + 'px')
    		.style('left', (d3.event.layerX + 10) + 'px');
			});

		chart.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.attr("class", "bar-text")
			.text(function(d){
				return d[0];
			})
			.attr("x", function(d, i) {
        	return i * (svgwidth / dataset.length) + 4;
        	})
			.attr("y", function(d){
				return y(d[1]) - 5;
			})
			.attr("font-family", "sans-serif")
			.attr("font-size", "10px")
			.attr("fill", "black");

		chart.append("g")
      		.attr("class", "y axis")
      		.call(yAxis);

      	var myLine = chart.append("svg:line")
    		.attr("x1", 0)
    		.attr("y1", y(85.3))
    		.attr("x2", svgwidth)
    		.attr("y2", y(85.3))
    		.style("stroke", "red")
    		//.style("stroke-dasharray", ("3, 3"), "red")
    		.style("stroke-width", 3)
    		.on('mouseover', function(d){
				var percent = "US Average: 85.3"
				tooltip.style('display', 'block')
				tooltip.style('background', 'red')
				return tooltip.select('.percent').html(percent + '%');
				})

			.on('mouseout', function() {
  				tooltip.style('display', 'none')
  				tooltip.style('background', 'indigo');
				})

			.on('mousemove', function(d) {
  				tooltip.style('top', (d3.event.layerY + 10) + 'px')
    			.style('left', (d3.event.layerX + 10) + 'px');
				});

      	chart.append("text")
        	.attr("x", (svgwidth / 2))             
        	.attr("y", 0 - (margin.top / 2))
        	.attr("text-anchor", "middle")  
        	.style("font-size", "16px") 
        	.style("text-decoration", "underline")  
        	.text("Percentage of state population with High School Diploma 2009");
	</script>
</body>

</html>
