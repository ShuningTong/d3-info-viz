<!DOCTYPE html>
<html lang = "en">

<head>
	<title>
		Percentage of state population with Advanced Degrees
	</title>
	<script type="text/javascript" src = "../d3/d3.js"></script>
	<style type="text/css"></style>
</head>

<body>

	<style type="text/css">
		.bar:hover {
  			fill: #feb24c;
		}

	.axis text {
  		font: 10px sans-serif;
		}

	.axis path, .axis line {
  		fill: none;
  		stroke: #000;
  		shape-rendering: crispEdges;
		}

	.tooltip {
  		background: #feb24c;
  		color: black;
  		display: none;
  		font-size: 16px;
  		left: 100px;
  		padding: 10px;
  		position: absolute;
  		text-align: center;
  		top: 95px;
  		width: 80px;
		}
	</style>

	<svg class="chart"></svg>

	<script type="text/javascript">

		var margin = {top: 20, right: 30, bottom: 30, left: 40},
    	svgwidth = 1280 - margin.left - margin.right,
    	svgheight = 720 - margin.top - margin.bottom;

    	var y = d3.scaleLinear()
    		.range([svgheight, 0])
    		.domain([0,30]);

		var yAxis = d3.axisLeft()
    		.scale(y)

    	var chart = d3.select(".chart")
    		.attr("width", svgwidth + margin.left + margin.right)
    		.attr("height", svgheight + margin.top + margin.bottom)
  			.append("g")
    		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    	var tooltip = d3.select('body')
  			.append('div')
  			.attr('class', 'tooltip');
  			tooltip.append('div')
  			.attr('class', 'percent');

  		var padding = 2;

		var dataset = [
						["AL",7.7],
						["AK",9],
						["AZ",9.3],
						["AR",6.1],
						["CA",10.7],
						["CO",12.7],
						["CT",15.5],
						["DE",11.4],
						["DC",28],
						["FL",9],
						["GA",9.9],
						["HI",9.9],
						["ID",7.5],
						["IL",11.7],
						["IN",8.1],
						["IA",7.4],
						["KS",10.2],
						["KY",8.5],
						["LA",6.9],
						["ME",9.6],
						["MD",16],
						["MA",16.4],
						["MI",9.4],
						["MN",10.3],
						["MS",7.1],
						["MO",9.5],
						["MT",8.3],
						["NE",8.8],
						["NV",7.6],
						["NH",11.2],
						["NJ",12.9],
						["NM",10.4],
						["NY",14],
						["NC",8.8],
						["ND",6.7],
						["OH",8.8],
						["OK",7.4],
						["OR",10.4],
						["PA",10.2],
						["RI",11.7],
						["SC",8.4],
						["SD",7.3],
						["TN",7.9],
						["TX",8.5],
						["UT",9.1],
						["VT",13.3],
						["VA",14.1],
						["WA",11.1],
						["WV",6.7],
						["WI",8.4],
						["WY",7.9]
					];

		chart.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("class", "bar")
			.attr("x", function(d, i){
				return i * (svgwidth/dataset.length);
			})
			.attr("y", function(d){
				//return (svgheight - (d[1]*4));
				return (y(d[1]));
			})
			.attr("width", svgwidth/dataset.length - padding)
			.attr("height", function(d){
				//return (d[1]*4);
				return svgheight - y(d[1]);
			})
			.attr("fill", "#e34a33")
			.on('mouseover', function(d){
				var percent = d[1]
				tooltip.style('display', 'block')
				tooltip.select('.percent').html(percent + '%');
			})

			.on('mouseout', function() {
  				tooltip.style('display', 'none');
			})

			.on('mousemove', function(d) {
  			tooltip.style('top', (d3.event.layerY + 10) + 'px')
    		.style('left', (d3.event.layerX + 10) + 'px');
			});

		chart.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.attr("class", "bar-text")
			.text(function(d){
				return d[0];
			})
			.attr("x", function(d, i) {
        	return i * (svgwidth / dataset.length) + 4;
        	})
			.attr("y", function(d){
				return y(d[1]) - 5;
			})
			.attr("font-family", "sans-serif")
			.attr("font-size", "10px")
			.attr("fill", "black");

		chart.append("g")
      		.attr("class", "y axis")
      		.call(yAxis);

      	var myLine = chart.append("svg:line")
    		.attr("x1", 0)
    		.attr("y1", y(10.3))
    		.attr("x2", svgwidth)
    		.attr("y2", y(10.3))
    		.style("stroke", "#636363")
    		//.style("stroke-dasharray", ("3, 3"), "red")
    		.style("stroke-width", 3)
    		.on('mouseover', function(d){
				var percent = "US Average: 10.3"
				tooltip.style('display', 'block')
				tooltip.style('background', '#636363')
				tooltip.style('color', 'white')
				return tooltip.select('.percent').html(percent + '%');
				})

			.on('mouseout', function() {
  				tooltip.style('display', 'none')
  				tooltip.style('background', '#feb24c')
  				tooltip.style('color', 'black');
				})

			.on('mousemove', function(d) {
  				tooltip.style('top', (d3.event.layerY + 10) + 'px')
    			.style('left', (d3.event.layerX + 10) + 'px');
				});

      	chart.append("text")
        	.attr("x", (svgwidth / 2))             
        	.attr("y", 0 - (margin.top / 2))
        	.attr("text-anchor", "middle")  
        	.style("font-size", "16px") 
        	.style("text-decoration", "underline")  
        	.text("Percentage of state population with Advanced Degrees 2009");
	</script>
</body>

</html>
